{% load static %}
<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>login - page</title>
    <link href="{% static 'bs5/css/bootstrap.min.css' %}" rel="stylesheet">
    <link rel="stylesheet" href="{% static 'icons/css/all.min.css' %}">
</head>
<body>

    <div class="d-flex justify-content-center align-items-center" style="min-height: 100vh; background: linear-gradient(135deg, #f5f7fa 0%, #c3cfe2 100%);">
        <div class="card p-4 shadow-lg border-0" style="width: 370px; border-radius: 18px;">
            <div class="text-center mb-4">
                <i class="fa fa-user-circle fa-3x text-primary mb-2"></i>
                <h3 class="fw-bold">Admin</h3>
                <p class="text-muted mb-0" style="font-size: 0.95rem;">Please login to your account</p>
            </div>
            <form method="post" autocomplete="off">
                {% csrf_token %}
                <div class="mb-3">
                    <label for="username" class="form-label">Username</label>
                    <div class="input-group">
                        <span class="input-group-text bg-light"><i class="fa fa-user"></i></span>
                        <input type="text" class="form-control" id="username" name="mstName" required autofocus placeholder="Enter your username">
                    </div>
                </div>
                <div class="mb-3">
                    <label for="password" class="form-label">Password</label>
                    <div class="input-group">
                        <span class="input-group-text bg-light"><i class="fa fa-lock"></i></span>
                        <input type="password" class="form-control" id="password" name="mstPassword" required placeholder="Enter your password">
                    </div>  
                </div>
                
                <button type="submit" class="btn btn-primary w-100 fw-semibold shadow-sm mt-3">Login</button>
            </form>
        </div>
    </div>
    
</body>
</html>
