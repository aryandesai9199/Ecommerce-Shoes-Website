{% extends "master_page.html" %}
{% block start %}
<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Update - Product</title>
    <style>
    .btn-gradient-primary:hover, .btn-gradient-primary:focus {
        background: linear-gradient(90deg, #818cf8 0%, #6366f1 100%) !important;
        color: #fff !important;
    }
    .form-control:focus, .form-select:focus {
        border-color: #6366f1;
        box-shadow: 0 0 0 0.2rem rgba(99,102,241,.15);
    }
    .card {
        transition: box-shadow 0.3s;
    }
    .card:hover {
        box-shadow: 0 8px 32px 0 rgba(99,102,241,0.15);
    }
</style>
</head>

<body>

<div class="container py-5" style="min-height: 100vh;">
    <div class="row justify-content-center align-items-center" style="min-height: 80vh;">
        <div class="col-md-8 col-lg-6">
            <div class="card shadow-lg border-0 rounded-5" style="background: rgba(255,255,255,0.95);">
                <div class="card-header text-center py-4" style="background: linear-gradient(90deg, #6366f1 0%, #818cf8 100%); border-top-left-radius: 2rem; border-top-right-radius: 2rem;">
                    <h3 class="fw-bold text-white mb-0">
                        <span class="me-2"><i class="bi bi-box-seam"></i></span>
                        Add Product
                    </h3>
                </div>
                <div class="card-body p-5">
                    <form method="POST" enctype="multipart/form-data" autocomplete="off">
                        {% csrf_token %}
                        <div class="mb-4">
                            <label for="prdName" class="form-label fw-semibold">Product Name</label>
                            <input type="text" value="{{product.prdName}}" class="form-control form-control-lg rounded-pill" id="prdName" name="prdName" required placeholder="Enter product name">
                        </div>
                        
                        <div class="mb-4">
                            <label for="prdDescription" class="form-label fw-semibold">Product Description</label>
                            <textarea class="form-control rounded-4" id="prdDescription" name="prdDescription" rows="3" required placeholder="Detailed description">{{product.prdDescription}}</textarea>
                        </div>
                        <div class="row">
                            <div class="col-md-6 mb-4">
                                <label for="prdPrice" class="form-label fw-semibold">Product Price</label>
                                <div class="input-group">
                                    <span class="input-group-text rounded-start-pill"><i class="bi bi-currency-dollar"></i></span>
                                    <input type="number" value="{{product.prdPrice}}" class="form-control rounded-end-pill" id="prdPrice" name="prdPrice" step="0.01" required placeholder="0.00">
                                </div>
                            </div>
                            <div class="col-md-6 mb-4">
                                <label for="prdOfferPrice" class="form-label fw-semibold">Offer Price</label>
                                <div class="input-group">
                                    <span class="input-group-text rounded-start-pill"><i class="bi bi-tag"></i></span>
                                    <input type="number" value="{{product.prdOfferPrice}}" class="form-control rounded-end-pill" id="prdOfferPrice" name="prdOfferPrice" step="0.01" placeholder="0.00">
                                </div>
                            </div>
                        </div>
                        <div class="mb-4 form-check form-switch d-flex align-items-center">
                            <input type="checkbox" class="form-check-input" id="prdIsoffer" name="prdIsoffer" value="True" style="transform: scale(1.3);" {% if product.prdIsoffer %}checked{% endif %}>
                            <label class="form-check-label fw-semibold ms-2" for="prdIsoffer">Is Offer</label>
                        </div>
                        <div class="mb-4">
                            <label for="prdImage" class="form-label fw-semibold">Product Image</label>
                            <input type="file" class="form-control rounded-pill" id="prdImage" name="prdImage" accept="image/*">
                            {% if product.prdImage %}
                                <div class="mt-2">
                                    <small>Current image:</small><br>
                                    <img src="{{ product.prdImage.url }}" alt="Category Image" width="100">
                                </div>
                                {% endif %}
                        </div>
                        <div class="mb-4">
                            <div class="form-check">
                                <input class="form-check-input" type="checkbox" id="prdLatest" name="prdLatest" value="True" {% if product.prdLatest %}checked{% endif %}>
                                <label class="form-check-label fw-semibold" for="prdLatest">
                                    Latest Product Status
                                </label>
                            </div>
                        </div>
                        <div class="mb-4">
                                <div class="form-check">
                                    <input class="form-check-input" type="checkbox" id="prdFeature" name="prdFeature" value="True" {% if product.prdFeature %}checked{% endif %}>
                                    <label class="form-check-label fw-semibold" for="prdFeature">
                                        Feature Product Status
                                    </label>
                                </div>
                        </div>
                        <div class="mb-4">
                            <label for="prdMailDes" class="form-label fw-semibold">Mail Description</label>
                            <textarea class="form-control rounded-4" id="prdMailDes" name="prdMailDes" rows="2" placeholder="Description for email">{{product.prdMailDes}}</textarea>
                        </div>
                        <button type="submit" class="btn btn-gradient-primary btn-lg w-100 shadow-sm mt-3 rounded-pill" style="background: linear-gradient(90deg, #6366f1 0%, #818cf8 100%); border: none;">
                            <i class="bi bi-plus-circle me-2"></i>Add Product
                        </button>
                    </form>
                </div>
            </div>
        </div>
    </div>
</div>


<link href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.10.5/font/bootstrap-icons.css" rel="stylesheet">

    
</body>
</html>
{% endblock %}
