{% extends "master_page.html" %}
{% block start %}
<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Add_New - page</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
</head>
</head>
<body>

    <div class="container py-5" style="min-height: 100vh;">
        <div class="row justify-content-center align-items-center" style="min-height: 80vh;">
            <div class="col-md-7 col-lg-6">
                <div class="card shadow border-0 rounded-5">
                    <div class="card-header text-center py-4" style="background: linear-gradient(90deg, #0f172a 0%, #6366f1 100%); border-top-left-radius: 1.5rem; border-top-right-radius: 1.5rem;">
                        <h3 class="mb-0 fw-bold text-white letter-spacing-1">Add New Category</h3>
                    </div>
                    <div class="card-body p-5">
                        <form method="POST" enctype="multipart/form-data" autocomplete="off">
                            {% csrf_token %}
                            <div class="mb-4">
                                <label for="catName" class="form-label fw-semibold">Category Name</label>
                                <input type="text" class="form-control form-control-lg rounded-3 shadow-sm" id="catName" name="catName" required placeholder="Enter category name">
                            </div>
                            <div class="mb-4">
                                <label for="catImage" class="form-label fw-semibold">Category Image</label>
                                <input type="file" class="form-control form-control-lg rounded-3 shadow-sm" id="catImage" name="catImage" accept="image/*">
                            </div>
                            <div class="mb-4">
                                <div class="form-check">
                                    <input class="form-check-input" type="checkbox" id="catStatus" name="catStatus" value="True">
                                    <label class="form-check-label fw-semibold" for="catStatus">
                                        Active
                                    </label>
                                </div>
                            </div>
                            
                            <div class="d-grid">
                                <button type="submit" class="btn btn-gradient btn-lg rounded-3 fw-bold shadow" style="background: linear-gradient(90deg, #0f172a 0%, #6366f1 100%); color: #fff; border: none;">
                                    <i class="bi bi-plus-circle me-2"></i>Add Category
                                </button>
                            </div>
                        </form>
                    </div>
                </div>
            </div>
        </div>
    </div>
    <!-- Bootstrap Icons CDN -->
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.10.5/font/bootstrap-icons.css">
    <style>
        body {
            background: linear-gradient(120deg, #f8fafc 0%, #e0e7ff 100%);
            font-family: 'Segoe UI', 'Roboto', Arial, sans-serif;
            letter-spacing: 0.01em;
        }
        .btn-gradient:hover, .btn-gradient:focus {
            background: linear-gradient(90deg, #6366f1 0%, #0f172a 100%) !important;
            color: #fff !important;
            transform: translateY(-2px) scale(1.03);
            box-shadow: 0 8px 24px rgba(99,102,241,0.18);
        }
        .card {
            border-radius: 1.5rem;
            box-shadow: 0 6px 32px rgba(15,23,42,0.08);
        }
        .form-control:focus, .form-select:focus {
            border-color: #6366f1;
            box-shadow: 0 0 0 0.2rem rgba(99,102,241,.10);
        }
        .form-label {
            color: #0f172a;
            font-size: 1rem;
        }
        .fw-semibold {
            font-weight: 500;
        }
        .letter-spacing-1 {
            letter-spacing: 1px;
        }
    </style>
    
</body>
</html>

{% endblock%}
