<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css" rel="stylesheet">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.2/css/all.min.css">
    <style>
        body {
            margin: 0;
            font-family: 'Segoe UI', Arial, sans-serif;
            background: #f4f6f9;
        }
        .header {
            position: fixed;
            top: 0;
            left: 0;
            width: 100%;
            height: 60px;
            background-color: #007bff;
            color: #fff;
            display: flex;
            align-items: center;
            padding: 0 30px;
            z-index: 1000;
            box-shadow: 0 2px 8px rgba(0,0,0,0.08);
        }
        .header h2 {
            margin: 0;
            font-weight: 600;
            letter-spacing: 1px;
        }
        .sidebar {
            position: fixed;
            top: 60px;
            left: 0;
            width: 220px;
            height: calc(100% - 60px);
            color: #000000;
            padding-top: 30px;
            box-shadow: 2px 0 8px rgba(0,0,0,0.06);
            background: #fff;
            transition: left 0.3s;
            z-index: 1100;
        }
        .sidebar.closed {
            left: -220px;
        }
        .sidebar a {
            display: flex;
            align-items: center;
            color: #000000;
            text-decoration: none;
            padding: 14px 24px;
            font-size: 1.05rem;
            border-left: 4px solid transparent;
            transition: background 0.2s, border-color 0.2s, color 0.2s;
            margin-bottom: 4px;
        }
        .sidebar a i {
            margin-right: 12px;
            font-size: 1.2rem;
        }
        .sidebar a:hover, .sidebar a.active {
            background: #495057;
            color: #ffd700;
            border-left: 4px solid #ffd700;
        }
        .main-content {
            margin-left: 220px;
            margin-top: 60px;
            padding: 40px 30px;
            background: #e3e6e9;
            min-height: calc(100vh - 60px);
            box-shadow: 0 4px 24px rgba(0,0,0,0.04);
            transition: margin-left 0.3s;
        }
        .sidebar.closed ~ .main-content {
            margin-left: 0;
        }
        @media (max-width: 768px) {
            .sidebar {
                width: 180px;
                padding-top: 10px;
            }
            .sidebar.closed {
                left: -180px;
            }
            .sidebar a span {
                display: none;
            }
            .main-content {
                margin-left: 180px;
                padding: 20px 10px;
            }
            .sidebar.closed ~ .main-content {
                margin-left: 0;
            }
        }
        .sidebar-toggle {
            background: none;
            border: none;
            color: #fff;
            font-size: 1.8rem;
            margin-right: 18px;
            cursor: pointer;
        }
    </style>
</head>
<body>
    <div class="header d-flex justify-content-between align-items-center">
        <div class="d-flex align-items-center gap-4">
            <button class="sidebar-toggle" id="sidebarToggle" aria-label="Toggle sidebar">
                <i class="fas fa-bars"></i>
            </button>
            <img src="https://themewagon.github.io/materially-free-react-admin-template/assets/logo-BdcmceyV.svg" alt="Logo">
        </div>
        <div class="d-flex align-items-center">
            <form class="d-flex me-4" role="search" style="max-width: 300px;">
                <input class="form-control me-2 rounded-3 text-dark" type="search" placeholder="Search..." aria-label="Search" style="background: #ffffff; color: #fff; border: none;">
                <button class="btn btn-warning rounded-pill" type="submit"><i class="fas fa-search"></i></button>
            </form>
            <a href="/myadmin/logout/" class="text-white text-decoration-none" style="font-size: 1.5rem;">
                <i class="fas fa-user-circle ms-2"></i>
                <span class="fw-bold">{{ request.session.name }}</span>
            </a>
        </div>
    </div>
    
    
    <div class="sidebar" id="sidebar">
        <a href="/myadmin/dashboard/" class="{% if request.path == '/myadmin/dashboard/' %}active{% endif %}"><i class="fas fa-home"></i><span>Dashboard</span></a>
        <a href="/myadmin/category/" class="{% if request.path == '/myadmin/category/' %}active{% endif %} {% if request.path == '/myadmin/add-new/' %}active{% endif %} {% if request.path == '/myadmin/update/7/' %}active{% endif %}"><i class="fas fa-book"></i><span>Category page</span></a>
        <a href="/myadmin/product/" class="{% if request.path == '/myadmin/product/' %}active{% endif %} {% if request.path == '/myadmin/add_product/' %}active{% endif %} {% if request.path == '/myadmin/update_product/1/' %}active{% endif %}"><i class="fas fa-box"></i><span>Products</span></a>
        <a href="/myadmin/featured-products/" class="{% if request.path == '/myadmin/featured-products/' %}active{% endif %} {% if request.path == '/myadmin/add-featured-products/' %}active{% endif %} {% if request.path == '/myadmin/update-featured-products/1/' %}active{% endif %}"><i class="fas fa-box"></i><span>Featured Products</span></a>
        <a href="/myadmin/logout/"><i class="fas fa-sign-out-alt"></i><span>Logout</span></a>
    </div>
    <div class="main-content" id="mainContent">
        {% block start %}
        {% endblock %}
    </div>
    <script>
        const sidebar = document.getElementById('sidebar');
        const sidebarToggle = document.getElementById('sidebarToggle');
        const mainContent = document.getElementById('mainContent');

        sidebarToggle.addEventListener('click', function() {
            sidebar.classList.toggle('closed');
        });
    </script>
</body>
</html>
