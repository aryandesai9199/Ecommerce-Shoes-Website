{% extends "master_page.html" %}
{% block start %}
{% load static %}
<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="{% static 'bs5/css/bootstrap.min.css' %}">
    <title>Add Featured Products</title>
</head>
<body>
    <div class="container mt-5">
        <div class="row justify-content-center">
            <div class="col-md-7 col-lg-6">
                <div class="card shadow-lg border-0 rounded-4" style="background: linear-gradient(135deg, #f8fafc 60%, #e0e7ff 100%);">
                    <div class="card-header bg-gradient text-white text-center rounded-top-4" style="background: linear-gradient(90deg, #6366f1 60%, #3b82f6 100%);">
                        <h3 class="my-3 fw-bold text-dark">Add Featured Product</h3>
                    </div>
                    <div class="card-body p-4">
                        <form method="post" enctype="multipart/form-data">
                            {% csrf_token %}
                            <div class="mb-4">
                                <label for="name" class="form-label fw-semibold">Product Name</label>
                                <input type="text" id="name" name="name" class="form-control form-control-lg rounded-pill shadow-sm" required>
                            </div>
                            <div class="mb-4">
                                <label for="image" class="form-label fw-semibold">Product Image</label>
                                <input type="file" id="image" name="image" class="form-control form-control-lg rounded-pill shadow-sm" accept="image/*" required>
                            </div>
                            <div class="mb-4">
                                <label for="price" class="form-label fw-semibold">Product Price</label>
                                <input type="number" id="price" name="price" class="form-control form-control-lg rounded-pill shadow-sm" step="0.01" required>
                            </div>
                            <div class="d-grid">
                                <button type="submit" class="btn btn-primary btn-lg rounded-pill shadow fw-bold" style="background: linear-gradient(90deg, #6366f1 60%, #3b82f6 100%); border: none;">
                                    <i class="bi bi-plus-circle me-2"></i>Submit
                                </button>
                            </div>
                        </form>
                    </div>
                </div>
            </div>
        </div>
    </div>
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.11.1/font/bootstrap-icons.css">
    <style>
        body {
            background: linear-gradient(120deg, #e0e7ff 0%, #f8fafc 100%);
            min-height: 100vh;
        }
        .card {
            transition: box-shadow 0.3s;
        }
        .card:hover {
            box-shadow: 0 8px 32px 0 rgba(99,102,241,0.2);
        }
        .form-control:focus {
            border-color: #6366f1;
            box-shadow: 0 0 0 0.2rem rgba(99,102,241,.25);
        }
    </style>
</body>
</html>
{% endblock %}
