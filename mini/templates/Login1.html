{% load static %}
<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Login</title>
    <link rel="stylesheet" href="{% static 'bs5/css/bootstrap.min.css' %}">
    <link rel="icon" href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/favicon.ico">
    <link rel="stylesheet" href="{% static 'icons/css/all.min.css' %}">
    <style>
        body, html {
            height: 100%;
            margin: 0;
            /* background: linear-gradient(120deg, #36d1c4 0%, #5b86e5 100%); */
        }
        .login-container {
            min-height: 100vh;
            display: flex;
            justify-content: center;
            align-items: center;
        }
        .login-card {
            background: #fff;
            border-radius: 18px;
            box-shadow: 0 6px 32px 0 rgba(91,134,229,0.18);
            padding: 2.5rem 2rem 2rem 2rem;
            width: 350px;
            position: relative;
        }
        .login-header {
            text-align: center;
            margin-bottom: 1.5rem;
        }
        .login-header .icon-bg {
            background: linear-gradient(135deg, #36d1c4 0%, #5b86e5 100%);
            border-radius: 50%;
            padding: 12px;
            display: inline-block;
            margin-bottom: 10px;
            box-shadow: 0 2px 12px rgba(91,134,229,0.15);
        }
        .login-header h2 {
            color: #5b86e5;
            font-weight: 700;
            margin-top: 0.5rem;
            margin-bottom: 0.2rem;
        }
        .login-header p {
            color: #888;
            font-size: 1rem;
        }
        .form-label {
            font-weight: 600;
            color: #5b86e5;
        }
        .input-group-text {
            background: #f0f7ff;
            border: none;
            color: #5b86e5;
        }
        .form-control:focus {
            border-color: #5b86e5;
            box-shadow: 0 0 0 0.2rem rgba(91,134,229,0.15);
        }
        .login-btn {
            background: linear-gradient(90deg, #36d1c4 0%, #5b86e5 100%);
            border: none;
            color: #fff;
            font-weight: 600;
            transition: background 0.3s, transform 0.2s;
            box-shadow: 0 2px 8px rgba(91,134,229,0.10);
        }
        .login-btn:hover {
            background: linear-gradient(90deg, #5b86e5 0%, #36d1c4 100%);
            transform: translateY(-2px) scale(1.03);
        }
        .forgot-link {
            color: #36d1c4;
            font-weight: 500;
            transition: color 0.2s;
        }
        .forgot-link:hover {
            color: #5b86e5;
            text-decoration: underline;
        }
        @media (max-width: 400px) {
            .login-card { width: 95vw; padding: 1.5rem 0.5rem; }
        }
    </style>
</head>
<body>
    <div class="login-container">
        <div class="login-card" style="overflow: hidden; position: relative;">
            <!-- Decorative Top Wave SVG -->
            <div style="position:absolute;top:0;left:0;width:100%;height:60px;z-index:1;">
                <svg viewBox="0 0 350 60" fill="none" xmlns="http://www.w3.org/2000/svg" style="width:100%;height:100%;">
                    <path d="M0 0H350V40C233 80 117 10 0 40V0Z" fill="url(#waveGradient)"/>
                    <defs>
                        <linearGradient id="waveGradient" x1="0" y1="0" x2="350" y2="60" gradientUnits="userSpaceOnUse">
                            <stop stop-color="#36d1c4"/>
                            <stop offset="1" stop-color="#5b86e5"/>
                        </linearGradient>
                    </defs>
                </svg>
            </div>
            <div class="login-header" style="position:relative;z-index:2;">
                <span class="icon-bg" style="background: #fff; box-shadow: 0 2px 12px rgba(91,134,229,0.18);">
                    <i class="bi bi-shield-lock" style="font-size:2.5rem;color:#36d1c4;"></i>
                </span>
                <h2 style="color:#36d1c4;">Welcome Back!</h2>
                
            </div>
            <form style="position:relative;z-index:2;" method="POST">
                {% csrf_token %}
                <div class="mb-3">
                    <label for="username" class="form-label">Username</label>
                    <div class="input-group">
                        <span class="input-group-text"><i class="bi bi-person-fill"></i></span>
                        <input type="text" class="form-control" id="username" name="username" placeholder="Enter username" required autocomplete="username">
                    </div>
                </div>
                <div class="mb-3">
                    <label for="password" class="form-label">Password</label>
                    <div class="input-group">
                        <span class="input-group-text"><i class="bi bi-key-fill"></i></span>
                        <input type="password" class="form-control" id="password" name="password" placeholder="Enter password" required autocomplete="current-password">
                        <button type="button" class="btn btn-outline-secondary" id="togglePassword" tabindex="-1">
                            <i class="bi bi-eye" id="togglePasswordIcon"></i>
                        </button>
                    </div>
                </div>
                <button type="submit" class="btn login-btn w-100 mt-2" style="font-size:1.1rem;">
                    <i class="bi bi-box-arrow-in-right me-1"></i> Login
                </button>
            </form>
            <div class="text-center mt-3" style="position:relative;z-index:2;">
                <p class="form-label">Don't have an account? <a href="/register1/" class="text-decoration- forgot-link"><i class="bi bi-question-circle"></i> Register</a></p>
            </div>
            
    </div>





    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/js/bootstrap.bundle.min.js"></script>
    <script>
        // Password visibility toggle
        document.getElementById('togglePassword').addEventListener('click', function () {
            const pwd = document.getElementById('password');
            const icon = document.getElementById('togglePasswordIcon');
            if (pwd.type === 'password') {
                pwd.type = 'text';
                icon.classList.remove('bi-eye');
                icon.classList.add('bi-eye-slash');
            } else {
                pwd.type = 'password';
                icon.classList.remove('bi-eye-slash');
                icon.classList.add('bi-eye');
            }
        });
    </script>
</body>
</html>
