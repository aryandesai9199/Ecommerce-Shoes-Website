<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Login</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/bootstrap-icons/1.10.5/font/bootstrap-icons.min.css">
    <style>
        body {
            background: linear-gradient(to right, #8360c3, #2ebf91);
            min-height: 100vh;
            margin: 20px 0;
        }
        .form-container {
            background: white;
            padding: 30px;
            border-radius: 15px;
            box-shadow: 0 0 20px rgba(0, 0, 0, 0.2);
            max-width: 500px;
            width: 100%;
        }
        .form-title {
            text-align: center;
            margin-bottom: 20px;
            font-weight: bold;
            color: #2ebf91;
        }
        .btn-custom {
            background-color: #2ebf91;
            border: none;
        }
        .btn-custom:hover {
            background-color: #249d78;
        }
        .error-message {
            color: red;
            text-align: center;
            margin-top: 10px;
        }
        .success-message {
            color: green;
            text-align: center;
            margin-top: 10px;
        }
        .form-group {
            margin-bottom: 15px;
        }
        .input-animate:focus {
            border-color: #2ebf91;
            box-shadow: 0 0 5px rgba(46, 191, 145, 0.5);
        } 
        /* Gradient text effect */
        .gradient-text {
            background: linear-gradient(90deg, #8360c3, #2ebf91);
            -webkit-background-clip: text;
            -webkit-text-fill-color: transparent;
            background-clip: text;
        }
        /* Avatar hover glow */
        .avatar-glow:hover {
            transform: scale(1.08) rotate(-3deg);
            box-shadow: 0 0 30px 8px #2ebf91a0, 0 0 10px 2px #8360c3a0;
            cursor: pointer;
        }
        /* Input focus and hover animation */
        .input-animate {
            transition: border 0.3s, box-shadow 0.3s;
        }
        .input-animate:focus, .input-animate:hover {
            border-color: #2ebf91;
            box-shadow: 0 0 8px #2ebf9170;
            outline: none;
        }
        /* Button hover animation */
        .btn-animate:hover {
            background: linear-gradient(90deg, #8360c3, #2ebf91);
            transform: translateY(-2px) scale(1.03);
            box-shadow: 0 4px 20px #2ebf9140;
        }
        /* Link hover animation */
        .link-animate {
            transition: color 0.3s, text-shadow 0.3s;
        }
        .link-animate:hover {
            color: #8360c3 !important;
            text-shadow: 0 2px 10px #2ebf9140;
        }
        /* Animated floating circles */
        @keyframes float1 {
            0%, 100% { transform: translateY(0) scale(1);}
            50% { transform: translateY(20px) scale(1.08);}
        }
        @keyframes float2 {
            0%, 100% { transform: translateY(0) scale(1);}
            50% { transform: translateY(-18px) scale(1.05);}
        }
    </style>
</head>
<body>
    <div class="d-flex justify-content-center align-items-center" style="min-height: 100vh;">
        <div class="form-container shadow-lg position-relative animate__animated animate__fadeInDown" style="overflow: hidden;">
            <!-- Decorative Animated Gradient Circles -->
            <div class="animated-circle" style="position: absolute; top: -60px; right: -60px; width: 140px; height: 140px; background: radial-gradient(circle, #2ebf91 60%, #8360c3 100%); opacity: 0.18; border-radius: 50%; z-index: 0; animation: float1 6s ease-in-out infinite;"></div>
            <div class="animated-circle" style="position: absolute; bottom: -60px; left: -60px; width: 140px; height: 140px; background: radial-gradient(circle, #8360c3 60%, #2ebf91 100%); opacity: 0.18; border-radius: 50%; z-index: 0; animation: float2 7s ease-in-out infinite;"></div>
            <div class="text-center mb-4 position-relative" style="z-index: 1;">
                <i class="bi bi-person-circle avatar-glow" style="font-size: 3.5rem; color: #fff; background: linear-gradient(135deg, #8360c3 60%, #2ebf91 100%); border-radius: 50%; padding: 15px; box-shadow: 0 4px 20px rgba(46,191,145,0.2); transition: transform 0.3s;"></i>
            </div>
            <h2 class="form-title gradient-text" style="font-size: 2rem; letter-spacing: 1px; z-index: 1; position: relative;">Welcome Back!</h2>
            <p class="text-center text-muted mb-4" style="z-index: 1; position: relative;">Please login to your account</p>
            <form method="post" action="" style="z-index: 1; position: relative;">
                {% csrf_token %}
                
                <div class="form-group">
                    <label for="username" class="form-label"><i class="bi bi-person-badge"></i> <span style="color:#2ebf91;">Username</span></label>
                    <input type="text" class="form-control input-animate" id="username" name="username" required autofocus placeholder="Enter your username" style="border: 1.5px solid #2ebf91;">
                </div>
                <div class="form-group">
                    <label for="password" class="form-label"><i class="bi bi-lock"></i> <span style="color:#2ebf91;">Password</span></label>
                    <input type="password" class="form-control input-animate" id="password" name="password" required placeholder="Enter your password" style="border: 1.5px solid #8360c3;">
                </div>
                <button type="submit" class="btn btn-custom w-100 mt-3 btn-animate" style="background: linear-gradient(90deg, #2ebf91, #8360c3); color: #fff; font-weight: bold; letter-spacing: 1px; box-shadow: 0 2px 10px rgba(46,191,145,0.15); transition: background 0.3s, transform 0.2s;">
                    <i class="bi bi-box-arrow-in-right"></i> Login
                </button>
            </form>
            {% if error_message %}
                <div class="error-message" style="z-index: 1; position: relative;">{{ error_message }}</div>
            {% endif %}
            {% if success_message %}
                <div class="success-message" style="z-index: 1; position: relative;">{{ success_message }}</div>
            {% endif %}
            <div class="text-center mt-4" style="z-index: 1; position: relative;">
                <span class="text-muted">Don't have an account?</span>
                <a href="{% url 'register' %}" class="text-decoration-none link-animate" style="color: #2ebf91; font-weight: bold;">Sign Up</a>
            </div>
        </div>
    </div>


    <!-- Animate.css CDN for fadeInDown effect -->
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/animate.css/4.1.1/animate.min.css"/>
   




    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js"></script>
</body>
</html>
